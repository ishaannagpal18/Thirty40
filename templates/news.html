{% extends 'layouts.html' %}
{% load static %}
{% block title %}
News & Media
{% endblock %}
{% block style%}
<link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.min.css'%} ">
<style media="screen">
  .w-full {
position: relative;
width: 100%;
z-index: 5;
}
.aboutcon {
background: url(../images/aboutbg.jpg) fixed;
background-size: cover;
}
.careercontainer {
position: relative;
}
.inContent {
background: #fff;
padding: 50px 40px;
position: relative;
top: -70px;
color: #565656 !important;
font-family: RobotoCondensed-Bold;
width: 100%;
}
.gradetxt {
font-family: RobotoCondensed-Bold;
font-size: 4rem;
margin-bottom: 0rem;
text-transform: uppercase;
position: absolute;
background: -webkit-linear-gradient(-90deg, #fff, #fff, #fff, #fff, #fff, #cbcbca, #cbcbca, #cbcbca, #cbcbca, #aaaaaa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
top: -200px;
left: -8px;
line-height: 70px;
}
.animated {
visibility: visible;
-webkit-animation-fill-mode: both;
-moz-animation-fill-mode: both;
-ms-animation-fill-mode: both;
-o-animation-fill-mode: both;
animation-fill-mode: both;
-webkit-animation-duration: 1s;
-moz-animation-duration: 1s;
-ms-animation-duration: 1s;
-o-animation-duration: 1s;
animation-duration: 1s;
-webkit-animation-play-state: running;
-moz-animation-play-state: running;
-ms-animation-play-state: running;
-o-animation-play-state: running;
animation-play-state: running;
}
.abouthead {
top: -200px;
}
.animated.bounceInLeft {
-webkit-animation-name: bounceInLeft;
-moz-animation-name: bounceInLeft;
-o-animation-name: bounceInLeft;
animation-name: bounceInLeft;
}
.gradetxtnew {
background: -webkit-linear-gradient(-90deg, #fff, #fff, #fff, #fff, #fff, #cbcbca, #cbcbca, #cbcbca, #cbcbca, #aaaaaa);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
}
.aboutcon {
background: url(/static/img/aboutbg.jpg) fixed;
background-size: cover;
}
  .innerimg {
width: 100%;
background-repeat: no-repeat;
/* height: 100vh; */
}
.innerimg img {
width: 100%;
}
.glryMain {
padding-bottom: 50px;
}
.glryMain .carousel-inner {
overflow: hidden!important;
box-shadow: 0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19);
border-radius: 0!important;
}
.carousel-inner img {
width: 100%;
height: 100%;
}
.glryMain .carousel-control-prev {
left: -55px;
}
.glryMain .carousel-control-prev, .carousel-control-next {
display: block!important;
top: 50%;
right: -60px;
}
.glryMain .carousel-indicators li {
height: auto!important;
width: 6.25rem!important;
max-width: 6.25rem!important;
border: none!important;
background: none!important;
}
.breadcrumb {
position: absolute;
top: -55px;
left: -16px;
background: none;
}
.breadcrumb-item.active {
color: #1bbd36;
}
.breadcrumb-item {
float: left;
color: #1bbd36;
font-family: NeoSansStd-Regular;
font-size: .85rem;
}
.glryMain .carousel-control-next-icon, .glryMain .carousel-control-prev-icon {
height: 40px;
line-height: 40px;
padding: 0 10px;
background-color: #000;
}
.carousel-indicators{
  bottom: -25px;
}
@media (max-width: 768px){
football768.css:4191.w-full {
position: relative;
width: 100%;
z-index: 5;
}
.inContent {
top: -5px;
}
.bacap .carousel-item {
height: auto;
}
.carousel-indicators {
  display:none;
}
}
</style>
{% endblock %}

{% block content %}
<!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>News</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>News</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->


         <div class="innerimg">
            <img src="{% static 'img/news/n8.jpeg'%} " class="img-fluid">
         </div>
         <!----innerimg end-->


      <section class="aboutcon w-full" >
         <div class="container">
            <div class="row careercontainer" id="prDv">
               <div class="inContent" id="cldDv">
                  <div class="row">
                     <div class="abouthead gradetxt bounceInLeft animated"><b class="gradetxtnew"> </b> <br> <b class="gradetxtnew"> NEWS & MEDIA</b></div>
                     <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                           <li class="breadcrumb-item active"><a href="{% url 'home'%}"> Home</a></li>
                           <li class="breadcrumb-item" aria-current="page">News & Media</li>
                        </ol>
                     </nav>
                  </div>
                  <!--breadcrum end-->
                  <!--Carousel Wrapper-->
                  <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails glryMain" data-ride="carousel">
                     <!--Slides-->
                     <div class="carousel-inner bacap" role="listbox">
                                              <div class="carousel-item active">
                           <img class="d-block w-100" src="{% static 'img/news/n.jpeg'%} ">
                        </div>
                                                <div class="carousel-item ">
                           <img class="d-block w-100" src="{% static 'img/news/n1.jpeg'%} ">
                        </div>
                                                <div class="carousel-item ">
                           <img class="d-block w-100" src="{% static 'img/news/n2.jpeg'%} ">
                        </div>
                                                <div class="carousel-item ">
                           <img class="d-block w-100" src="{% static 'img/news/n3.jpeg'%} ">
                        </div>
                                                <div class="carousel-item ">
                           <img class="d-block w-100" src="{% static 'img/news/n4.jpeg'%} ">
                        </div>
                                                <div class="carousel-item ">
                           <img class="d-block w-100" src="{% static 'img/news/n5.jpeg'%} ">
                        </div>
												<div class="carousel-item ">
	 <img class="d-block w-100" src="{% static 'img/news/n6.jpeg'%} ">
</div>
												<div class="carousel-item ">
	 <img class="d-block w-100" src="{% static 'img/news/n7.jpeg'%} ">
</div>
                                             </div>
                     <!--/.Slides-->
                     <!--Controls-->
                     <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="sr-only">Previous</span>
                     </a>
                     <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="sr-only">Next</span>
                     </a>
                     <!--/.Controls-->
                     <ol class="carousel-indicators">
                                              <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                          <img class="d-block w-100" src="{% static 'img/news/n.jpeg'%} ">
                        </li>
                                                <li data-target="#carousel-thumb" data-slide-to="1" class="">
                          <img class="d-block w-100" src="{% static 'img/news/n1.jpeg'%} ">
                        </li>
                                                <li data-target="#carousel-thumb" data-slide-to="2" class="">
                          <img class="d-block w-100" src="{% static 'img/news/n2.jpeg'%} ">
                        </li>
                                                <li data-target="#carousel-thumb" data-slide-to="3" class="">
                          <img class="d-block w-100" src="{% static 'img/news/n3.jpeg'%} ">
                        </li>
                                                <li data-target="#carousel-thumb" data-slide-to="4" class="">
                        <img class="d-block w-100" src="{% static 'img/news/n4.jpeg'%} ">
                        </li>
                                                <li data-target="#carousel-thumb" data-slide-to="5" class="">
                          <img class="d-block w-100" src="{% static 'img/news/n5.jpeg'%} ">
                        </li>
												<li data-target="#carousel-thumb" data-slide-to="6" class="">
	<img class="d-block w-100" src="{% static 'img/news/n6.jpeg'%} ">
</li>
<li data-target="#carousel-thumb" data-slide-to="7" class="">
<img class="d-block w-100" src="{% static 'img/news/n7.jpeg'%} ">
</li>
                                             </ol>
                  </div>
                  <!--/.Carousel Wrapper-->
               </div>
               <!--container end-->
            </div>
            <!--careercontainer end-->
         </div>
         <!--container end-->

      </section>
      {% endblock %}
      {% block js%}
      <script src="{% static 'js/jquery.min.js'%}  "></script>
      <script src="{% static 'js/bootstrap.min.js'%}  "></script>
      {% endblock %}
